<ion-content>
    <body>
        <ion-app>
          <ion-header  translucent>
            <ion-toolbar color="primary">
              <ion-title>Categorias</ion-title>
            </ion-toolbar>
          </ion-header>,
          <ion-content fullscreen>
            <ion-card  *ngFor="let category of categories" routerLink="/categories/{{category.id}}">
              <img class="image-category" style="margin:35px auto;" [src]="category.cover_page" />
              <ion-card-header>
                <ion-card-subtitle>
                  Fecha registro: {{category.created_at}}
                </ion-card-subtitle>
                <ion-card-title>{{category.id}}.{{category.name}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                
              </ion-card-content>
            </ion-card>
          </ion-content>
        </ion-app>
      </body>
</ion-content>
