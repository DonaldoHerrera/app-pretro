<ion-header>
  <ion-toolbar color="primary">
      <ion-fab routerLink="/categories/{{category.id}}"  slot="start">
          <ion-icon  name="arrow-round-back"></ion-icon>
        </ion-fab>
    <ion-title>{{subject.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Tareas
    </ion-list-header>
    <ion-item *ngFor="let homework of homeworks" routerLink="/homework/{{homework.id}}">
      <ion-avatar slot="start">
        <img src="https://image.flaticon.com/icons/svg/2113/2113886.svg">
      </ion-avatar>
      <ion-label>
        <span>El usuario {{homework.user.username}} ha publicado una nueva tarea: {{homework.title}}</span>
        <p>{{subject.name}} {{homework.created_at|date}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab routerLink="/homeworkadd/{{subject.id}}" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="book"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
